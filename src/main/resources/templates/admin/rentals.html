<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
 <div class="msg__wrapper">

		<span th:utext="${message}"></span>

		<a  class="clickMe" th:utext="${x}" ></a>
	</div>
<div class="content-wrapper">
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">All Pending Reservations</h4>
                    
                    
                    <div class="table-responsive">
                      <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                        
                            <th> Name </th>
                            <th> Car </th>
                            <th> Phone </th>
                            <th> Email </th>
                            <th> Price </th>
                            <th> Status </th>
                            <th> Action </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="rent:${rentals}">
                            
                            <td th:text="${rent.name}"></td>
                            <td th:text="${rent.make} + ' ' + ${rent.model}"></td>
                            <td th:text="${rent.phone}"></td>
                            <td th:text="${rent.email}"></td>
                            <td th:text="${rent.total}"></td>
                            <td th:text="${rent.status}"></td>
                            <td>
                            	<a class="btn btn-inverse-primary" th:href="@{'/rentals/'+${rent.id}}">
                                <i class="mdi mdi-table-edit"></i> Details</a>
                                
                                
                            </td>
                            
                          </tr>
                        
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>


</div> 
</div>

</body>
</html>
