<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-login.css">
</head>
<body>
 <div class="container">
 	<div class="header">
 		<h1>Sign In</h1>
 	</div>
 	<div class="main">
		<form th:action="@{/login}" method="post">
			<div style="text-align:center; font-size:20px; color:green; font-weight:bold">
				<span th:utext="${message}"></span>
			</div>

			<div th:if="${param.error}" style="text-align:center; font-size:20px; color:red; font-weight:bold" >
					Invalid username or password.
			</div>
			<div th:if="${param.logout}" style="text-align:center; font-size:20px; color:red; font-weight:bold" >
				You are logged out.
			</div>
 			<span>
 				<i class="fa fa-user"></i>
 				<input type="text" placeholder="Username" name="username">
 			</span><br>
 			<span>
 				<i class="fa fa-lock"></i>
 				<input type="password" placeholder="password" name="password">
 			</span><br>
 				<button type="submit">Login</button><br>
			<a th:href="@{/register}" >Create Account</a>

 		</form>
 	</div>
 </div>
</body>
</html>
